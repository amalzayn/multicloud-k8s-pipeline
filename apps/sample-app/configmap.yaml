apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-html
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome Amal Zayn</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: white;
            }
            .container {
                text-align: center;
                background: rgba(255, 255, 255, 0.1);
                padding: 50px;
                border-radius: 20px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
            }
            h1 {
                font-size: 3em;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            p {
                font-size: 1.2em;
                margin-bottom: 30px;
            }
            .emoji {
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>🎉 Welcome Amal Zayn! 🎉</h1>
            <p>Your Multi-Cloud Kubernetes Application is Running Successfully!</p>
            <div class="emoji">🚀 ☁️ 🌟</div>
            <p><strong>Deployed with Jenkins • Terraform • Kubernetes</strong></p>
            <p>Powered by Professional DevOps Pipeline</p>
        </div>
    </body>
    </html>